<div class="zippy">
  <div class="zheading"
    [class.expanded] = "isExpanded"
    (click) = "onClick()"
    
  >
    {{title}}
    <span class="glyphicon" 
    [ngClass] = "{
      'glyphicon-chevron-up': isExpanded,
      'glyphicon-chevron-down': !isExpanded
    }"></span>
  </div>
  <div class="zbody" *ngIf = "isExpanded">
    <ng-content></ng-content>
  </div>
</div>
