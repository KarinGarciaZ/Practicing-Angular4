<div class="container">
  <form #f = "ngForm">
    <div class="form-group">
      <label for="courseName">Course Name</label>
      <input required ngModel minlength="5" class="form-control" type="text" #courseName="ngModel" name="courseName" id="courseName">
      <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
        <div *ngIf = "courseName.errors.minlength">Shoud be minimun {{ courseName.errors.minlength.requiredLength }} characters</div>
        <div *ngIf = "courseName.errors.required">course name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="kindCourse"> Kind of course </label>
      <select required ngModel #selectedCourse = "ngModel" name="kindCourse" id="kindCourse" class="form-control">
        <option *ngFor = "let course  of courses" [value]="course.id">{{ course.name }}</option>
      </select>
      <div class="alert alert-danger" *ngIf= "selectedCourse.touched && !selectedCourse.valid">
        Select a course
      </div>
    </div>
    <div class="checkbox">
      <label>
        <input ngModel type="checkbox" name="suscribe"> Would you like to get 30 free?
      </label>
    </div>
    <p>{{ f.value | json }}</p>
    <button class="btn btn-primary" [disabled] = "!f.valid" (click) = "onClick(f)">Go</button>
  </form>
</div>
