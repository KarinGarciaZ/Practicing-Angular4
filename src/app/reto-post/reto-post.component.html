<div class="container">
  <div class="container" *ngFor="let pos of posts">
      <div class="row">
          <div class="col col-lg-4">
            <img src="{{pos.avatar_url}}" class="avatar">
          </div>
          <div class="info col col-lg-8">
            <h1>{{pos.login}}</h1>
            <h3><a href="{{pos.html_url}}">{{pos.html_url}}</a></h3>            
          </div>
        </div>
  </div>
</div>
